<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Fitness Tracker</h1>
    </header>
    <main>
        <section class="tracker">
            <h2>Today's Stats</h2>
            <ul>
                <li>Steps: <span id="steps">0</span></li>
                <li>Calories Burned: <span id="calories">0</span></li>
                <li>Distance: <span id="distance">0</span> km</li>
            </ul>
            <!-- Add canvas for chart -->
            <canvas id="myChart" width="400" height="200"></canvas>
        </section>
        
        <section class="input-form">
            <h2>Update Your Stats</h2>
            <form id="statsForm">
                <label for="stepsInput">Steps:</label>
                <input type="number" id="stepsInput" name="stepsInput" min="0">
                <br>
                <label for="caloriesInput">Calories Burned:</label>
                <input type="number" id="caloriesInput" name="caloriesInput" min="0">
                <br>
                <label for="distanceInput">Distance (km):</label>
                <input type="number" id="distanceInput" name="distanceInput" min="0">
                <br>
                <button type="submit">Update</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Fitness Tracker. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
